        - Small (6x12)
        - Tiny (5x8)
      OPT_VAL:
        - gdGiantFont
        - gdLargeFont
        - gdMediumBoldFont
        - gdSmallFont
        - gdTinyFont
      TIP: It is the font size of the feature name printed above the feature.
      TITLE: Label Font Size
      VALUE:
        - gdSmallFont
      templ: select
