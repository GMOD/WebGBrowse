- TITLE: XYPlot Glyph Parameters
  glyph: xyplot
  glyph_desc: 'XYPlot glyph is used for drawing features that have a position on the genome and a numeric value. It can be used to represent gene prediction scores, motif-calling scores, percent similarity, microarray intensities, or other features that require a line plot. The X axis represents the position on the genome, as per all other glyphs. The Y axis represents the score. Options allow you to set the height of the glyph, the maximum and minimum scores, the color of the line and axis, and the symbol to draw.'
  sub:
    - CONF_TAG: key
      ERROR:
        - not_null
      HINT: The name to identify the track
      LABEL: txtKey
      MAXLEN: 60
      NAME: txtKey
      REQUIRED: 1
      SIZE: 60
      TIP: The key controls the descriptive key that is drawn in the key area at the bottom of the image. It also appears in the checkboxes that the end user uses to switch tracks on and off. It defaults to the track name.
      TITLE: Key
      VALUE: ''
