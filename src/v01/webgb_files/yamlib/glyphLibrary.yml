      LABEL: lstGraphType
      NAME: lstGraphType
      OPTION:
        - Histogram
        - Boxes
        - Line
        - Points
        - LinePoints
      OPT_VAL:
        - histogram
        - boxes
        - line
        - points
        - linepoints
      TIP: This option defines the type of graph that will be generated.
      TITLE: Graph Type
      VALUE:
