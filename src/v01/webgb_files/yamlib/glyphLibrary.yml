--- three_letters
---
- TITLE: Three Letters Glyph Parameters
  glyph: three_letters
  glyph_desc: The three_letters glyph draws groups of three letters separated by horizontal lines.
  sub:
    - CONF_TAG: key
      ERROR:
        - not_null
      HINT: The name to identify the track
      LABEL: txtKey
      MAXLEN: 60
      NAME: txtKey
      REQUIRED: 1
      SIZE: 60
      TIP: The key controls the descriptive key that is drawn in the key area at the bottom of the image. It also appears in the checkboxes that the end user uses to switch tracks on and off. It defaults to the track name.
      TITLE: Key
      VALUE: ''
    - CONF_TAG: bgcolor
      ERROR:
        - not_null
      HINT: default background color of the glyph
      LABEL: txtBGColor
      MAXLEN: 60
      NAME: txtBGColor
      REQUIRED: 1
      SIZE: 60
      TIP: 'Glyph Background Color can be specified by name (e.g. yellow), or in HTML #RRGGBB format.'
      TITLE: Glyph Background Color
      VALUE: lightsalmon
    - CONF_TAG: fgcolor
      ERROR:
        - not_null
      HINT: default outline color of the glyph
      LABEL: txtFGColor
      MAXLEN: 60
      NAME: txtFGColor
      REQUIRED: 1
      SIZE: 60
      TIP: 'Glyph Outline Color can be specified by name (e.g. yellow), or in HTML #RRGGBB format.'
      TITLE: Glyph Outline Color
      VALUE: black
    - CONF_TAG: height
      ERROR:
        - not_null
        - digitonly
      HINT: Height of the glyph
      LABEL: txtHeight
      NAME: txtHeight
      REQUIRED: 1
      SIZE: 10
      TIP: It is the height of the glyph expressed in pixels.
      TITLE: Glyph Height
      VALUE: 20
    - CONF_TAG: label
      HINT: Show/Hide Label
      LABEL: chkLabel
      NAME: chkLabel
      OPTION: Show Label
      OPT_VAL: chkLabel1
      TIP: 'This option if checked, makes the name of the feature (i.e. its group name) printed above the feature, space allowing.'
      TITLE: Show Label
      VALUE: chkLabel1
      templ: check
    - CONF_TAG: description
      HINT: Show/Hide Description
      LABEL: chkDescription
      NAME: chkDescription
      OPTION: Show Description
      OPT_VAL: chkDescription1
      TIP: 'This option if checked, makes the description of the feature (any Note fields) printed below the feature, space allowing.'
      TITLE: Show Description
      VALUE: chkDescription1
      templ: check
    - CONF_TAG: citation
      HINT: Citation for the track
      IGNORE_IF_NULL: 1
      LABEL: txtCitation
      NAME: txtCitation
      SIZE: 60
      TIP: 'Citation creates a human-readable descriptive paragraph describing the feature. This is the text information that is displayed when the user clicks on the track name in the checkbox group. The value can either be a URL, in which case clicking on the track name invokes the corresponding URL, or a text paragraph, in which case clicking on the track name generates a page containing the text description. Long paragraphs can be continued across multiple lines, provided that continuation lines begin with whitespace.'
      TITLE: Track Citation
      VALUE: Track with three_letters Glyph
    - CONF_TAG: link
      HINT: Underlying URL for the feature acting as link
      IGNORE_IF_NULL: 0
      LABEL: txtLink
      NAME: txtLink
      SIZE: 60
      TIP: 'The link option specifies the URL for the feature link. If the value is AUTO, the feature will link to the gbrowse_details script. A blank value will force no link.'
      TITLE: Link
      VALUE: AUTO
    - CONF_TAG: category
      HINT: Group to which the track belongs
      IGNORE_IF_NULL: 1
      LABEL: txtCategory
      NAME: txtCategory
      SIZE: 60
      TIP: The category option allows group of the tracks into different categories on the GBrowse display. The default group is General.
      TITLE: Track Category
      VALUE: General
  templ: fieldset
- JSHIDE: advanced
  TITLE: Advanced Section
  sub:
    - CONF_TAG: fontcolor
      ERROR:
        - not_null
      HINT: default primary font color of the glyph
      LABEL: txtFontColor
      MAXLEN: 60
      NAME: txtFontColor
      REQUIRED: 1
      SIZE: 60
      TIP: 'Label Font Color is the color of the primary font of text drawn in the glyph. This is the font used for the feature labels drawn at the top of the glyph. It can be specified by name (e.g. yellow), or in HTML #RRGGBB format.'
      TITLE: Label Font Color
      VALUE: black
    - CONF_TAG: label_font
      HINT: Label Font Size
      LABEL: lstLabelFont
      NAME: lstLabelFont
      OPTION:
        - Gaint (9x15)
        - Large (8x16)
        - Medium Bold (7x13)
        - Small (6x12)
        - Tiny (5x8)
      OPT_VAL:
        - gdGiantFont
        - gdLargeFont
        - gdMediumBoldFont
        - gdSmallFont
        - gdTinyFont
      TIP: It is the font size of the feature name printed above the feature.
      TITLE: Label Font Size
      VALUE:
        - gdSmallFont
      templ: select
    - CONF_TAG: font2color
      ERROR:
        - not_null
      HINT: default secondary font color of the glyph
      LABEL: txtFont2Color
      MAXLEN: 60
      NAME: txtFont2Color
      REQUIRED: 1
      SIZE: 60
      TIP: 'Description Font Color is the color of the secondary font of text drawn in the glyph. This is the font used for the longish feature descriptions drawn at the bottom of the glyph. It can be specified by name (e.g. yellow), or in HTML #RRGGBB format.'
      TITLE: Description Font Color
      VALUE: blue
    - CONF_TAG: desc_font
      HINT: Description Font Size
      LABEL: lstDescFont
      NAME: lstDescFont
      OPTION:
        - Gaint (9x15)
        - Large (8x16)
        - Medium Bold (7x13)
        - Small (6x12)
        - Tiny (5x8)
      OPT_VAL:
        - gdGiantFont
        - gdLargeFont
        - gdMediumBoldFont
        - gdSmallFont
        - gdTinyFont
      TIP: It is the font size of the feature description printed below the feature.
      TITLE: Description Font Size
      VALUE:
        - gdSmallFont
      templ: select
    - CONF_TAG: bump
      HINT: Allow/Prevent collision control
      LABEL: chkBump
      NAME: chkBump
      OPTION: Bump
      OPT_VAL: chkBump1
      TIP: 'The Bump option allows enabling of collision control by shifting the annotations vertically preventing them from colliding, especially when they are too many in number.'
      TITLE: Bump
      VALUE: chkBump1
      templ: check
    - CONF_TAG: label density
      ERROR:
        - digitonly
      HINT: Cutoff value for the number of annotations of a particular type before turning off the labels
      IGNORE_IF_NULL: 1
      LABEL: txtLabelDensity
      NAME: txtLabelDensity
      SIZE: 10
      TIP: When there are too many annotations on the screen GBrowse automatically disables printing of the identifying labels next to the feature. Label Density controls where the cutoff occurs by turning off the labels when there are more than the specified number of annotations of a particular type on display at once.
      TITLE: Label Density
      VALUE: 25
    - CONF_TAG: bump density
      ERROR:
        - digitonly
      HINT: Cutoff value for the number of annotations of a particular type before disabling the collision control
      IGNORE_IF_NULL: 1
      LABEL: txtBumpDensity
      NAME: txtBumpDensity
      SIZE: 10
      TIP: 'When there are too many annotations on the screen GBrowse automatically disables collision control. Usually, the browser shifts the annotations vertically preventing them from colliding. Bump Density controls where the cutoff occurs by letting the browser allow them to overlap instead when there are more than the specified number of annotations of a particular type on display at once.'
      TITLE: Bump Density
      VALUE: 100
    - CONF_TAG: link_target
      HINT: The default target for a link
      LABEL: lstLinkTarget
      NAME: lstLinkTarget
      OPTION:
        - Current Window
        - New Window for Every Click
        - Single New Window for All Clicks
      OPT_VAL:
        - _self
        - _blank
        - xWindow
      TIP: Defines where the contents of a feature link to be displayed. You can specify whether clicking a link would replace the contents of the current window or opens a new pop up window.
      TITLE: Link Target
      VALUE:
        - _self
      templ: select
    - CONF_TAG: title
      HINT: The tool tip text for the feature
      IGNORE_IF_NULL: 1
      LABEL: txtTitle
      NAME: txtTitle
      SIZE: 60
      TIP: 'The Feature Tool Tip Text option controls the tool tips text that pops up when the mouse hovers over a glyph. The default value AUTO causes a default description comprising the name, type and position of the feature to appear. An empty value also implies the same.'
      TITLE: Feature Tool Tip Text
      VALUE: AUTO
    - CONF_TAG: text
      ERROR:
        - not_null
      HINT: The three letters to show
      LABEL: txtText
      MAXLEN: 3
      NAME: txtText
      REQUIRED: 1
      SIZE: 10
      TIP: The text comprises of the three letters that constitute the repeating letter group.
      TITLE: Text
      VALUE: CAG
    - CONF_TAG: width
      ERROR:
        - not_null
        - digitonly
      HINT: Width of one letter group
      LABEL: txtWidth
      NAME: txtWidth
      REQUIRED: 1
      SIZE: 10
      TIP: This option sets the width of the repeating letter group.
      TITLE: Width
      VALUE: 20
    - CONF_TAG: interval
      ERROR:
        - not_null
        - digitonly
      HINT: Interval between letter groups
      LABEL: txtInterval
      NAME: txtInterval
      REQUIRED: 1
      SIZE: 10
      TIP: This option sets the interval between each of the repeating letter group instances.
      TITLE: Interval
      VALUE: 10
  templ: fieldset
