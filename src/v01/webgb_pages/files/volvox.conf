[GENERAL]
db_adaptor = Bio::DB::SeqFeature::Store
db_args = -adaptor memory
	-dir '/webgbrowse/www/gbrowse/databases/volvox'
gbrowse root = /gbrowse
stylesheet = /gbrowse/gbrowse.css
buttons = /gbrowse/images/buttons
tmpimages = /gbrowse/tmp
link = AUTO
initial landmark=ctgA:1..10000
description = Dataset display from Sample Configuration file
show sources = 0
plugins = GFFDumper
	FastaDumper
hilite fill = yellow
hilite outline = orange
overview bgcolor = white
detailed bgcolor  = white
request timeout = 60
disable wildcards = 0
image widths = 640 800 1024
default width = 800

default features = 	Track1001
	Track1002
	Track1003
	Track1004
	Track1005
	Track1006
	Track1007
	Track1008

footer=<br><i>Configuration generated using WebGBrowse</i>

